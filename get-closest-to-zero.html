    <h1>Если нужно разделить числа между собой используй пробел </h1>
    <script>
        alert(getClosestToZero())
        function getClosestToZero() {
            let arr = prompt('Enter some numbers').split(' ')
            let sortArr = [...arr].map(item => Math.abs(item)).sort()
            let res = arr.filter(item => {
                if(Math.abs(item) === sortArr[0]){
                    return item
                }
            })
            return res
        }
    </script>
