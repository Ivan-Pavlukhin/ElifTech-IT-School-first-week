    <h1>Если нужно разделить числа между собой используй пробел </h1>
    <script type="text/javascript">

        function pyramid(){
            let flor = prompt("please enter number bigger 0 and less 21");
        const block = '[~]'
        const space = '   '
        if( !+flor || flor < 0 || flor > 20){
            console.error("Wrong!")
            return
        }
        
       
        createPyramid(flor)

        function createPyramid(flor) {
            let string = ''
            for(let i = 1; i <= flor; ++i){
                string = string + space.repeat(flor - i) + block.repeat(i) + block.repeat(i - 1) + space.repeat(flor - i) + '\n'
            }
            console.log(string)
        }
        }
        
        pyramid()
        
    </script>
