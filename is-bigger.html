    <h1>Если нужно разделить числа между собой используй пробел </h1>
    <script>
        alert(isBigger())
        function isBigger(){
            let string = prompt('Enter two numbers first bigger than second')
            const arr = string.split(' ').map(item => +item)
            return arr[0] > arr[1]
        }
