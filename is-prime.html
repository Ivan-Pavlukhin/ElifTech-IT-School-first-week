    <h1>Если нужно разделить числа между собой используй пробел </h1>
    <script>
        alert(isPrime())
        function isPrime(){
            let num = +(prompt("Enter prime number"))
            if(isNaN(num) || num < 1){
                return false
            }
            if(num === 1){
                return true
            }
            for(let i = 2; i < num; ++i){
                if(num%i === 0){
                    return false
                }
            }
            return true
        }
    </script>
